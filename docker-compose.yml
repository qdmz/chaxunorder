version: '3.8'

services:
  # Web应用服务
  web:
    build: .
    container_name: chaxunorder_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://chaxunuser:chaxunpass@db:5432/chaxunorder
      - SECRET_KEY=your-secret-key-change-in-production
      - SMTP_SERVER=smtp.example.com
      - SMTP_PORT=587
      - SMTP_USERNAME=
      - SMTP_PASSWORD=
      - NOTIFY_EMAIL=sales@example.com
      - UPLOAD_FOLDER=/app/static/uploads
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - chaxunorder-network

  # PostgreSQL数据库服务
  db:
    image: postgres:15-alpine
    container_name: chaxunorder_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=chaxunorder
      - POSTGRES_USER=chaxunuser
      - POSTGRES_PASSWORD=chaxunpass
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - chaxunorder-network

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: chaxunorder_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - chaxunorder-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: chaxunorder_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/var/www/static
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - chaxunorder-network

  # 监控服务（可选）
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: chaxunorder_prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./prometheus.yml:/etc/prometheus/prometheus.yml
  #   networks:
  #     - chaxunorder-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  chaxunorder-network:
    driver: bridge